    <script>
        let question1 = parseInt(prompt("Please Enter any Number!"));
        let question2 = prompt("Please do you want to compute the multiple or the sum").toUpperCase();
        var sum = 0;
        var multiple = 1;

        if(question2 == "SUM"){
        for (var i = 0; i <= question1; i++){
            sum =  sum + i ;
            }
        document.write(`The answer is ${sum}`);        
        }
        
        else if(question2 == "MULTIPLE") {
        for (var i = 1; i <= question1; i++){
            
            multiple = multiple * i;
        }
        document.write(`The answer is ${multiple}`);        
        }
    

    
    
    </script>
